<!DOCTYPE html>
<html xmlns="http:www.w3.org/1999/xhtml">
<head>
	<title>quadraticCurverTO()</title>
	<script src="Madernizr-2.0.6.js" type="text/javascript"></script>
	<script type="text/javascript">
		function draw() {
			if (!Madernizr.canvas) return;

			var canvas = document.getElementById('canvas');
			var context = canvas.getContext("2d");

			context.moveTo(0, 100);
			context.quadraticCurverTo(50, 0, 100, 100);


			context.lineWidth = 3;
		    context.stokeStyle = "red";
		    context.stoke();
		}


	if(window.addEventListener)
		window.addEventListener("load" , draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;"></canvas>

</body>
</html>
