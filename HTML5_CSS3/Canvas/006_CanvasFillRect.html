<!DOCTYPE html>
<html>
<head>
	<title>fillRect()</title>
	<script src="Madernizr-2.0.6.js" type="text/javascript"></script>
	<script type="text/javascript">
		function draw() {
			if (!Madernizr.canvas) return;

			var canvas = document.getElementById('canvas');
			var context = canvas.getContext("2d");


			context.fillStyle = "blue";
			context.fillRect(100, 100, 50, 50);


			context.stokerStyle = "red";
			context.lineWidth = 10;
			context.stokerRect(100, 100, 50, 50);

			context.clearRect(100, 125, 35, 35);
		}


		if(window.addEventListener)
		window.addEventListener("load" , draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;"></canvas>

</body>
</html>
