<!DOCTYPE html>
<html>
<head>
	<title>Geolocation API</title>
	<script>
		function checkSupport() {
			if(navigator.geolocation) {
				document.body.innerHTML = "ваш браузер поддерживает HTML5 Geolocation API!";
			}
			else { 
				document.body.innerHTML = "ваш браузер  HE поддерживает HTML5 Geolocation API!";
			}
		}

		window.addEventListener("load", checkSupport, true);
	</script>
</head>
<body>

</body>
</html>
