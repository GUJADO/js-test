<!DOCTYPE html>
<html>
<head>
	<title>font-face</title>
	<style type="text/css">
		
		@font-face {
			font-family: heinrich;
			src:url('heinrich.ttf'),
			url('heinrich.eot');
		}

		@font-face {
			font-family: heinrich;\
			font-style: italic;
			src:url('heinrich.ttf'),
			url('heinrich.eot');
		}

		p {
			font-family: heinrich;
			font-size: 1.5em;

		}

	</style>
</head>
<body>
      <p>для обычного текста будет исп. шрифт heinrich </p>
      <p><i>для курсивного текста будет исп. шрифт heinrich italic</i></p>	
      <p>а это  обычный текст с  <i>вставками</i> курсивного</p>
</body>
</html>
