<!DOCTYPE html>
<html>
<head>
	<title>  Элементы типа email, url, tel</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>КОНТ. ИНФОРМАЦИЯ</legend>
			<p>
				<label>
					E-mail
					<input type="email" name="email" title="Формат данных не правельных. Только в Chrome">
				</label>
			</p>
			<p>
				
				<label>
					Сайт
					<input type="url" name="website" title="Абсолютный URL. Обязательно с протоколом HTTP.
					Пример-http://html5readiness.com/" /></label>
				
			</p>
			<p>

				<label>
					Telefon
					<input type="submit" name="phone" /></label>
				</p>
		</fieldset>
	</form>
	<br>
	<p>
		<input type="submit" name="Отправить">
	</p>
</form>

</body>
</html>
