<!DOCTYPE html>
<html>
<head>
	<title>атрибуты placeholder</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Контактная информация</legend>
			<p>
				<label>
					адрес электронной почты
					<input type="email" name="email" placeholder="user@domain.com" />
				</label>
			</p>
			<p>
				<label>
					site
					<input type="url" name="website" placeholder="http://www.domain.com/" />
				</label>
			</p>
			<p>
				<label>
					tel
					<input type="tel" name="phone" placeholder="123-12-34" />
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="отправить">
		</p>
	</form>

</body>
</html>
