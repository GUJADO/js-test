<!DOCTYPE html>
<html>
<head>
	<title>атрибуты autocomplete</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>авторизация</legend>
			<p>
				<label>
					user name
					<input type="text" name="username" autocomplete="off" />
				</label>
			</p>
			<p>
				<label>
					password
					<input type="password" name="pwd" autocomplete="off" />
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="отправить">
		</p>
	</form>
	<a href="http://google.com">проверка работы</a>

</body>
</html>
