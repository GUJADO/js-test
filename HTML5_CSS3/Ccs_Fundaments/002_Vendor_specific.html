<!DOCTYPE html>
<html>
<head>
	<title>Vendor-Specific</title>
	<style>
		p{
			/*
			если css свойство еще не папало в спецификацию или частично реализовано исп. специфическое название в соотвествии с производителем браузера 
			*/
			-khtml-property: 1px; 
			-ms-property: 1px;
			-moz-property: 1px;
			-webkit-property: 1px;
			-o-property: 1px;
			property: 1px;
		}
	</style>
</head>
<body>
	<p>
		hello world
	</p>

</body>
</html>
